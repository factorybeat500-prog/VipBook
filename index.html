<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musical Sencillo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(25, 25, 40, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        header {
            background-color: #0f3460;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e94560;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #fff;
        }
        
        h1 i {
            color: #e94560;
            margin-right: 10px;
        }
        
        .player {
            padding: 25px;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #0f3460;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .artist {
            font-size: 1rem;
            color: #a0a0c0;
            margin-bottom: 10px;
        }
        
        .progress-area {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background-color: #e94560;
            border-radius: 10px;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background-color: #e94560;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #a0a0c0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background-color: rgba(233, 69, 96, 0.2);
            color: #e94560;
            transform: scale(1.1);
        }
        
        .play-pause {
            background-color: #e94560;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
        }
        
        .play-pause:hover {
            background-color: #ff5773;
            color: #fff;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .volume-container i {
            margin-right: 10px;
            color: #a0a0c0;
        }
        
        .volume-slider {
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #e94560;
            cursor: pointer;
        }
        
        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        .playlist h3 {
            margin-bottom: 15px;
            color: #fff;
            padding-left: 10px;
        }
        
        .song {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .song:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .song.active {
            background-color: rgba(233, 69, 96, 0.2);
            border-left: 3px solid #e94560;
        }
        
        .song-cover {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .song-details {
            flex: 1;
        }
        
        .song-name {
            font-size: 0.95rem;
            color: #fff;
        }
        
        .song-artist {
            font-size: 0.8rem;
            color: #a0a0c0;
        }
        
        .song-duration {
            font-size: 0.8rem;
            color: #a0a0c0;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #a0a0c0;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.6);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(233, 69, 96, 0.8);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            .control-btn {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> Reproductor Musical Sencillo</h1>
        </header>
        
        <div class="player">
            <div class="song-info">
                <div class="album-art">
                    <img id="current-album-art" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Portada de álbum">
                </div>
                <h2 class="song-title" id="current-song-title">Canción Ejemplo</h2>
                <p class="artist" id="current-artist">Artista Ejemplo</p>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="timer">
                    <span class="current-time" id="current-time">0:00</span>
                    <span class="duration" id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prev-btn" title="Canción anterior">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="play-pause-btn" title="Reproducir/Pausar">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <button class="control-btn" id="next-btn" title="Siguiente canción">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="70" class="volume-slider" id="volume-slider" title="Volumen">
            </div>
            
            <div class="playlist">
                <h3>Lista de reproducción</h3>
                <div id="playlist-container">
                    <!-- Las canciones se insertarán aquí con JavaScript -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Reproductor Musical Sencillo &copy; 2023 - Hecho con <i class="fas fa-heart" style="color:#e94560;"></i></p>
        </footer>
    </div>

    <script>
        // Datos de las canciones
        const songs = [
            {
                title: "Lofi Vibes",
                artist: "Chill Beats",
                src: "https://www.dropbox.com/scl/fi/ojsqvdfjnhdhy4khif3zm/Castillo-Embrujado-M-sica-de-Halloween-Sonidos-de-Truenos-Miedo.mp3?rlkey=fs5d25zsku7r4kmb2dl2dfifd&st=0cu3qzm1&raw=1",
                cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
                duration: "2:45"
            },
        ];

        // Elementos del DOM
        const audioPlayer = new Audio();
        const currentSongTitle = document.getElementById('current-song-title');
        const currentArtist = document.getElementById('current-artist');
        const currentAlbumArt = document.getElementById('current-album-art');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const playlistContainer = document.getElementById('playlist-container');

        // Variables del estado
        let currentSongIndex = 0;
        let isPlaying = false;

        // Inicializar el reproductor
        function initPlayer() {
            // Cargar la primera canción
            loadSong(currentSongIndex);
            
            // Crear la lista de reproducción
            renderPlaylist();
            
            // Configurar eventos
            setupEventListeners();
        }

        // Cargar una canción
        function loadSong(index) {
            const song = songs[index];
            
            // Actualizar elementos de la UI
            currentSongTitle.textContent = song.title;
            currentArtist.textContent = song.artist;
            currentAlbumArt.src = song.cover;
            currentAlbumArt.alt = `Portada de ${song.title}`;
            
            // Cargar el audio
            audioPlayer.src = song.src;
            
            // Actualizar la canción activa en la lista
            updateActiveSong();
            
            // Cuando los metadatos del audio están cargados
            audioPlayer.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audioPlayer.duration);
            });
            
            // Si estaba reproduciendo, continuar reproduciendo
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        // Renderizar la lista de reproducción
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = index === currentSongIndex ? 'song active' : 'song';
                songElement.dataset.index = index;
                
                songElement.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}" class="song-cover">
                    <div class="song-details">
                        <div class="song-name">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-duration">${song.duration}</div>
                `;
                
                songElement.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                
                playlistContainer.appendChild(songElement);
            });
        }

        // Actualizar la canción activa en la lista
        function updateActiveSong() {
            const songElements = document.querySelectorAll('.song');
            songElements.forEach((songEl, index) => {
                if (index === currentSongIndex) {
                    songEl.classList.add('active');
                } else {
                    songEl.classList.remove('active');
                }
            });
        }

        // Reproducir canción
        function playSong() {
            isPlaying = true;
            audioPlayer.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            playPauseBtn.title = "Pausar";
        }

        // Pausar canción
        function pauseSong() {
            isPlaying = false;
            audioPlayer.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            playPauseBtn.title = "Reproducir";
        }

        // Canción anterior
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Siguiente canción
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Actualizar barra de progreso
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            
            // Actualizar el tiempo actual
            currentTimeEl.textContent = formatTime(currentTime);
            
            // Actualizar la barra de progreso
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
        }

        // Establecer progreso al hacer clic en la barra
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Formatear tiempo (segundos a MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Actualizar volumen
        function updateVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Botón de reproducir/pausar
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });
            
            // Botones de anterior y siguiente
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            // Eventos del reproductor de audio
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            
            // Barra de progreso
            progressBar.addEventListener('click', setProgress);
            
            // Control de volumen
            volumeSlider.addEventListener('input', updateVolume);
            
            // Teclado
            document.addEventListener('keydown', (e) => {
                // Espacio para reproducir/pausar
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isPlaying) {
                        pauseSong();
                    } else {
                        playSong();
                    }
                }
                
                // Flecha izquierda para canción anterior
                if (e.code === 'ArrowLeft') {
                    prevSong();
                }
                
                // Flecha derecha para siguiente canción
                if (e.code === 'ArrowRight') {
                    nextSong();
                }
            });
        }

        // Inicializar la aplicación cuando la página esté cargada
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
